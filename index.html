<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>... Be Back Soon ...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-family: 'Courier', Monospace;
            font-size: 6em;
            color: #888;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        footer {
            color: #888;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        @keyframes flashing {
            0% { color: #888; }
            50% { color: #000; }
            100% { color: #888; }
        }

        h1 span {
            animation: flashing 2s infinite;
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="videos/FriendsTest.mp4" type="video">
        Your browser does not support the video tag.
    </video>

    <h1><span>...</span> Loading 2024</h1>
    
    <footer>
        &copy; Taeo Arliss
    </footer>
</body>
</html>
