<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>... Be Back Soon ...</title>
    <style>
        @font-face {
            font-family: 'TradeGothicW01-BoldCn20';
            src: url('Fonts/TradeGothicW01-BoldCn20_675334.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: url('Gifs/GF.gif') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'TradeGothicW01-BoldCn20', 'Courier', Monospace;
            font-size: 6em;
            color: #888;
            text-align: center;
            z-index: 1;
            animation: fade 4s infinite; /* 4s duration for fade in and out, infinite for continuous loop */
        }

        footer {
            font-family: 'TradeGothicW01-BoldCn20', 'Courier', Monospace;
            color: #888;
            margin-top: 200px; /* Adjust this value to move the footer closer to the bottom */
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <h1>... Loading 2024</h1>
    
    <footer>
        &copy; Taeo Arliss
    </footer>
</body>
</html>
