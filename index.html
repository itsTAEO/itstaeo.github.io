<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>... Loading 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20% 0;
            background-color: #000;
            color: #fff;
        }

        h1 {
            font-size: 4em;
        }

        footer {
            margin-top: 20px;
            color: #888;
        }

        @keyframes flashing {
            0% { color: #000; }
            50% { color: #fff; }
            100% { color: #000; }
        }

        h1 span {
            animation: flashing 2s infinite;
        }
    </style>
</head>
<body>
    <h1><span>...</span> Loading 2024</h1>

    </footer>
</body>
